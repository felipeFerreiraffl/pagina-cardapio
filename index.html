<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Felicitos</title>
</head>
<body>
    <header>
        <div id="início">
            <ul>
                <li><img src="images/felipe-logo.png" alt="Logo-Felipe" width="110"></li>
                <li>Início</li>
                <li>Cardápio</li>
                <li>Estabelecimentos</li>
                <li>Contatos</li>
            </ul>
        </div>
    </header>
    <main>
        <div id="título-cardápio">
            <h2>Cardápio</h2>
        </div>
        <div class="cardápio-principal">
            <div>
                <img src="images/tentador-carne.o.tentador-carne.png" width="350">
                <p>F-Burger</p>
            </div>
            <div>
                <img src="images/batata-canoa.o.m.png" width="350">
                <p>Mini-batatinha</p>
            </div>
            <div>
                <img src="images/batata-palito.o.mega.png" width="350">
                <p>Super-batata</p>
            </div>
            <div>
                <img src="images/milk-shake-frutas-amarelas.o.milk-shake-frutas-amarelas-300ml.png" width="350">
                <p>Refris</p>
            </div>
            <div>
                <img src="images/suco.png" width="350">
                <p>Sucos</p>
            </div>
            <div>
                <img src="images/prato-do-dia.png" width="350">
                <p>Prato do dia</p>
            </div>
        </div>
    </main>
    <footer>
        <nav id="barra-final">
            <ul>
                <li>Sobre o Felipe</li>
                <li>Trabalhe conosco</li>
                <li>Fale conosco</li>
                <li>Seja Premium</li>
            </ul>
        </nav>
        <div id="app">
            <h2>
                Baixe o app
                <img src="images/felipe-logo.png" alt="App-Felipe" width="120">
            </h2>
            <div id="qr-code">
                <img src="images/qr-code.png" width="200">
            </div>
        </div>
        <nav id="redes-sociais">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </nav>
    </footer>
</body>
</html>
